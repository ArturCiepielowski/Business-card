<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytówka</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="../Business-card/img/Ciepielowski Artur.jpg" alt="Handsome guy">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Artur Ciepielowski</h1>
                    <span class="person__position">Ship designer</span>
                </header>
                <p class="person__description">
                    Projektant z <strong class="person___special">kilkuletnim doświadczeniem</strong>, adept sztuk walki,
                    majsterkowicz,<strong class="person___special">aspirujący front-end developer</strong>
                    , miłośnik dobrej ksiązki oraz podróżnik na drodze samorozwoju.
                    Poszukuje nowych wyzwań by znaleść swoją pasję.
                </p>
                <p class="person__description"> W sieci: <a class="person__link" href="#">Facebook</a>, <a class="person__link" href="#">GitHub</a>, <a class="person__link" href="#">LinkedIn</a>.</p>
            </div>

        </article>

    </main>

</body>
